build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=hotelapp-war
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=true
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.hotelapp-war.dist-ear}:\
    ${reference.hotelapp-ejb.dist-ear}
jar.name=hotelapp.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.hotelapp-ejb=hotelapp-ejb
project.hotelapp-war=hotelapp-war
reference.hotelapp-ejb.dist-ear=${project.hotelapp-ejb}/dist/hotelapp-ejb.jar
reference.hotelapp-war.dist-ear=${project.hotelapp-war}/dist/hotelapp-war.war
resource.dir=setup
source.root=.
